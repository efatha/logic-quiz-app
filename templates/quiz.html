{% extends "base.html" %}
{% block content %}
<div class="question-container">
    <h2>{{ question }}</h2>
    <p>Attempts left: {{ attempts_left }}</p>

    <form method="POST">
        <input type="text" name="answer" required>
        <button type="submit">Submit</button>
    </form>
</div>
{% endblock %}
